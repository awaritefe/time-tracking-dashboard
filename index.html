<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./src/scss/main.css">
  <script defer type="module" src="./src/js/main.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      color: white;
      font-size: 11px;
      text-align: center;
      margin-top: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section>
      <div class="card sidebar">
        <div class="card-header-outer">
          <img src="./assets/images/image-jeremy.png" alt="Headshot">
          <div class="card-header">
            <p class="card-header-title">Report for</p>
            <p class="card-header-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="card-header-buttons">
          <button class="daily-btn">Daily</button>
          <button class="weekly-btn">Weekly</button>
          <button class="monthly-btn">Monthly</button>
        </div>
      </div>
    </section>
    <section class="cards-container" id="cards-container"></section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/awaritefe">Daniel Tefe</a>.
  </div>
</body>

</html>
